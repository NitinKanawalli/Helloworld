<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //variable params
      function product() {
        let res = 1;
        for (let i = 0; i < arguments.length; i++) {
          res *= arguments[i];
        }
        return res;
      }

      document.write(product(10, 20) + "<br/>");
      document.write(product(10, 20 , 30) + "<br/>");
      document.write(product(10) + "<br/>");
      document.write(product() + "<br/>");
    </script>
  </body>
</html>
